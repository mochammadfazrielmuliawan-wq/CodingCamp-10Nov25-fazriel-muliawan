<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Glass Todo</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
    <h1 class="title">Todo list</h1>
    <div class="xp-container">
    <div id="xpText">Level 1 â€” 0 / 50 XP</div>
    <div class="xp-bg">
        <div id="xpBar"></div>
    </div>
</div>
<div id="statsBox">
    <p>Task selesai hari ini: <span id="todayStat">0</span></p>
    <p>Task selesai minggu ini: <span id="weekStat">0</span></p>
</div>


    <!-- Theme Selector -->
    <select id="themeSelector" class="theme-select">
        <option value="amoled">Amoled</option>
        <option value="dark">Dark (Default)</option>
        <option value="blue">Blue Neon</option>
        <option value="pink">Soft Pink</option>
        <option value="green">Mint Green</option>
    </select>

    <!-- Input Area -->
    <div class="input-area">
        <input id="taskInput" type="text" placeholder="Add task..." />
        <input id="dateInput" type="date">
        <button id="addBtn">+</button>
    </div>

    <!-- Todo List -->
    <div id="todoList"></div>
</div>

<script src="app.js"></script>
</body>
</html>
